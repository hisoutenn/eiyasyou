<!DOCTYPE html>
<html lang="ja">
<head>
    <title>(ﾟ∀ﾟ)o彡゜えーりん！えーりん！(ﾟ∀ﾟ)o彡゜えーりん！えーりん！</title>

    <!-- メタタグ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* ページ全体の背景色の指定 */
        body {
            background-color: #fffffa;
        }

        /* 左端の色の位置の指定 */
        .left-edge {
            background-color: rgb(46, 0, 88); /* 左端の色 */
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 10%;
        }

        /* 右端の色の位置の指定 */
        .right-edge {
            background-color: rgb(46, 0, 88); /* 右端の色 */
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 10%;
        }

        /* 慧音の画像の位置と大きさの指定 */
        .right{
            position:absolute;
            top: 0;
            right: 10%;
            width: 35%;
            height: 90%;
        }
        
        /* テキストファイルの位置の指定 */
        .top-left {
            position: absolute;
            top: 0;
            left: 20%;
        }

        /* １つ目のテキストの大きさを指定 */
        .text-size1 {
            font-size: 18px;
        }

        /* 八咫鏡の位置と大きさの指定 */
        .image-place1 {
            position: absolute;
            top: 48%;
            left: 18%;
        }

        /* .fade-in-image1 スタイルを追加 */
        .fade-in-image1 {
            opacity: 0;
        }

        @keyframes fadeIn1 {
            from {
                width: 150px;
                height: 150px;
                opacity: 0;
                transform: scale(0.8) rotate(70deg); /* Optional: スケーリング効果を追加 */
            }
            to {
                width: 150px;
                height: 150px;
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* 八尺瓊勾玉の位置と大きさの指定 */
        .image-place2 {
            position: absolute;
            top: 30%;
            left: 50%;
        }

        /* .fade-in-image2 スタイルを追加 */
        .fade-in-image2 {
            opacity: 0;
        }

        @keyframes fadeIn2 {
            from {
                width: 150px;
                height: 150px;
                opacity: 0;
                transform: scale(0.7) rotate(-40deg); /* Optional: スケーリング効果を追加 */
            }
            to {
                width: 150px;
                height: 150px;
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* 草薙剣の位置と大きさの指定 */
        .image-place3 {
            position: absolute;
            top: 60%;
            left: 35%;
        }

        /* .fade-in-image3 スタイルを追加 */
        .fade-in-image3 {
            opacity: 0;
        }

        @keyframes fadeIn3 {
            from {
                width: 250px;
                height: 250px;
                opacity: 0;
                transform: scale(0.65) rotate(-20deg); /* Optional: スケーリング効果を追加 */
            }
            to {
                width: 250px;
                height: 250px;
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- 背景の両端の色 -->
    <div class="left-edge"></div>
    <div class="right-edge"></div>
    
    <div class="top-left">
        <!-- 本文　-->
        <h1>上白沢慧音</h1>

        <!-- 紹介文 -->
        <p class="text-size1">
            人里で寺子屋を営む半白沢。<br>
            普段は人間だが満月の夜になると妖怪の姿に変化する。<br>
            昼は人間相手に勉強を教えている。二次創作において<br>
            自身が営む寺子屋に妹紅が訪問していることがしばしばある。
        </p>
        <!-- URL -->
        <a href="https://hisoutenn.github.io/eiyasyou/index.html", class="text-size1">戻る</a>

        <p class="text-size1">
            使用したイラスト
        </p>

        <!-- URL -->
        <a href="https://www.pixiv.net/artworks/66299399", class="text-size1">dairi様</a>
        <br>
        <a href="https://www.pixiv.net/artworks/111297386", class="text-size1">日蒼天（HP製作者）</a>
    </div>

    <!-- 画像　-->
    <img src="blog_image/keine.png", class="right">

    <!-- .image-place1を使用して八咫鏡の画像を表示 -->
    <div class="image-place1">
        <img src="blog_image/yatano.png", class="fade-in-image1">
    </div>

    <!-- .image-place2を使用して八尺瓊勾玉の画像を表示 -->
    <div class="image-place2">
        <img src="blog_image/yasakani.png", class="fade-in-image2">
    </div>

    <!-- .image-place3を使用して草薙剣の画像を表示 -->
    <div class="image-place3">
        <img src="blog_image/kusana.png", class="fade-in-image3">
    </div>

    <script>
        /* 待機時間と動作の指定 */
        document.addEventListener('DOMContentLoaded', () => {
            const fadeImage1 = document.querySelector('.fade-in-image1');
            const fadeImage2 = document.querySelector('.fade-in-image2');
            const fadeImage3 = document.querySelector('.fade-in-image3');
    
            setTimeout(() => {
                fadeImage1.style.animation = 'fadeIn1 2s ease-in-out forwards';
            }, 0);
    
            setTimeout(() => {
                fadeImage2.style.animation = 'fadeIn2 1.9s ease-in-out forwards';
            }, 1400);
    
            setTimeout(() => {
                fadeImage3.style.animation = 'fadeIn3 2.1s ease-in-out forwards';
            }, 3400);
        });
    </script>
</body>
</html>
